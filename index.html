<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center"><h1 class="text-3xl font-bold text-gray-800 mb-4">Sales Summary</h1><p class="text-gray-600 mb-6">Total sales calculated from data.csv</p><div id="sales-total" class="text-5xl font-extrabold text-indigo-600">Loading...</div><div id="error-message" class="text-red-500 mt-4 hidden">Failed to load sales data. Please check data.csv.</div></div><script>document.addEventListener('DOMContentLoaded', async () => {const salesTotalElement = document.getElementById('sales-total');const errorMessageElement = document.getElementById('error-message');const seed = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const rows = csvText.trim().split('\n');if (rows.length < 2) {throw new Error('CSV is empty or malformed.');}const headers = rows[0].split(',');const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('"sales" column not found in data.csv.');}let totalSales = 0;for (let i = 1; i < rows.length; i++) {const columns = rows[i].split(',');const salesValue = parseFloat(columns[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}salesTotalElement.textContent = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;document.title = `Sales Summary ${seed}`;} catch (error) {console.error('Error fetching or processing data.csv:', error);salesTotalElement.textContent = 'Error';errorMessageElement.textContent = `Failed to load sales data: ${error.message}`;errorMessageElement.classList.remove('hidden');document.title = `Sales Summary Error`;}});</script></body></html>
